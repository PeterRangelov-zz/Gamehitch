		<title>Your Negotiations</title>
	</head>
	<body>
	<div id=globalnav></div>
	<div class=row>
		<div class='small-12 columns'>
			<h4 id=ongoing>Awaiting your response</h4>
		</div>
		
	</div>
		
		
	</body>
	
	<script>
	
	$.getJSON('//'+location.host+'/rest/negotiation/mine', function( data ) {
	    console.log(data);
	    if (!data){
			$('#ongoing').after("<p>No negotiations are awaiting your response, check back later.</p>");
		}
		else if (data.negotiation.length){
		    for (var i=0; i<data.negotiation.length; i++){
		    	$('#ongoing').after("<a href=/negotiation/"+data.negotiation[i].id+">"+data.negotiation[i].school1+" vs "+data.negotiation[i].school2+"</a><br>");
		    }
		}
		else {
		    $('#ongoing').after("<a href=/negotiation/"+data.negotiation.id+">"+data.negotiation.school1+" vs "+data.negotiation.school2+"</a><br>");	
		   }
	});
	</script>
	
</html>
