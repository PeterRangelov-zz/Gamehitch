		<title>Edit Account</title>
		
		
	</head>
	<body>
	<div id=globalnav></div><br><br><br><br>
	
	<div class='row'>
		<div class='small-12 medium-6 large-4 columns'>
	  		<form>
		  		<p id=school></p>
				<p id=sport></p>
				<p id=role></p>
				<label>First name <input id=firstName type=text></label>
				<label>Last name <input id=lastName type=text></label>
				<label>Email address (the one you use to log in) <input id=emailAddress type=text></label>
				<label>Phone number<input id=phoneNumber type=text></label>
				
				
	
				<button id=updateButton type=button class='button'>Save changes</button>
			</form>
		</div>
  	</div>
		
		
		
	
		<script>$(document).foundation();</script>
		
	</body>
	
	<script>
	$(document).foundation();
	$.getJSON('//'+location.host+'/rest/accountpage/getinfo', function(data){
			$('#school').text(data.school);
	    	$('#sport').text(data.sport);
	    	$('#role').text(data.role);
	    	$('#firstName').val(data.firstName);
	        $('#lastName').val(data.lastName);
	        $('#phoneNumber').val(data.phoneNumber);
	        $('#emailAddress').val(data.emailAddress);
		});
	</script>
	
</html>
