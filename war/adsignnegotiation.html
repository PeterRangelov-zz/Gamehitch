<!DOCTYPE html>
<html>
	<head>
		 <meta charset=UTF-8 name=viewport content="width=device-width, initial-scale=1.0">
		<link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/css/foundation.min.css>
		<link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css>
		
		<script src=//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js></script>
		<script src=/javascript/adportalnav.js></script>
		<script src=//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/js/foundation.min.js></script>
		<script src=//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/js/vendor/modernizr.js></script>
		<script src=/javascript/adportal/adsignnegotiation.js></script>
		<script src=//cdn.jsdelivr.net/jquery.cookie/1.4.0/jquery.cookie.min.js></script>
		<script src=/libraries/notify.min.js></script>
		
		<script src=/libraries/accounting.min.js></script>
		<script src=//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js></script>
		
		
<!-- 			<script src=//cdn.jsdelivr.net/livejs/4/live.js></script> -->
		<title>Negotiation</title>
		
		
	</head>
	<body>
	<div id=adportalnav></div>
		<div class=row>
			
			<div class='small-12 columns'>
				<h2 id=title></h2>
				<h4>When & where</h4>
				<p id=date>
				<p id=location>
			</div>
			
			
			<div class='small-12 columns'>
				<h4>Payment</h4>
				<p id=payer>N/A
				<p id=amount>N/A
				<p id=total hidden=true>Total you're paying (including a 3% Gamehitch fee): </p>
			</div>
			
			<div class='small-12 columns'>
				<h4>Tickets</h4>
				<p id=tickets>N/A
			</div>
			
			<div class='small-12 columns'>
				<h4>Cancellation</h4>
				<p id=cancellation>N/A
			</div>
			
			<div class='small-12 columns'>
				<h4>Other comments</h4>
				<p id=comments>N/A
			</div>
			
			
			<div class='small-12 columns'>
				<button id=delete type=button>Reject</button>
				<button id=sign type=button>Sign</button>
			</div>
			<div id=spinner hidden=true>
				<i class='fa fa-spinner fa-spin fa-lg'></i> Processing your signature, please wait ...
			</div>
		</div>
		
		
		
		
		
		
	</body>

</html>
