		<title>Negotiations</title>
		
		
		
		
	</head>
	<body>
	<div id=adportalnav></div>
		<div class=row>
			<div class='small-12 columns'>
				<h4 id=awaiting>Awaiting your signature</h4>
			</div>
		</div>
		
		
		
		
	</body>
	<script>
	
	$.getJSON('//'+location.host+'/rest/negotiation/ad/unsigned', function(data){
		if (!data){
			$('#awaiting').after("<p>No negotiations are awaiting your response, check back later.</p>");
		}
		else if (data.negotiation.length){
			for (var i=0; i<data.negotiation.length; i++){
				$('#awaiting').after("<a href=/adportal/sign/"+data.negotiation[i].id+">"+data.negotiation[i].school1+" vs "+data.negotiation[i].school2+"</a><br>");
			}
		}
		else {
			$('#awaiting').after("<a href=/adportal/sign/"+data.negotiation.id+">"+data.negotiation.school1+" vs "+data.negotiation.school2+"</a><br>");
		}
			
			
		console.log(data);
		});
		
		$(document).foundation();
	</script>
	
	
</html>
